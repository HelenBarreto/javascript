<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Trabalhando com DOM</h1>
    <p>Conteúdo do <strong>primeiro</strong> paragrafo</p>
    
    <div id="img"  > 
        <p>Uma div para encher linguiça
            
        </p>
        <p  >Conteúdo do segundo paragrafo</p>

    </div>

    <script>
        var s1 = document.getElementsByTagName('p')[0]

        document.write('Neste paragrafo: ' + s1.innerHTML)

        var b2 = document.querySelector('div#img')
                                        
        document.write('<p>neste paragrafo: </p>' + b2.innerHTML ) 

        b2.style.background = 'blue'

        
       


    </script>

</body>
</html>
