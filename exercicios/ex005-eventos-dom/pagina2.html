<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>criando function</title>

</head>
<body>
    <h1>Somando Valores</h1>

    <input type="number" name="itn1" id="tn1">
    <input type="number" name="itn2" id="tn2">
    <input type="button" value="Somar" onclick="somar()">
    <p id="res" >Resultado</p>

    <script>

        function somar() {
            
            var tn1 = document.getElementById('tn1')
            var tn2 = document.getElementById('tn2')
            var res1 = document.getElementById('res')
            var tn1 = Number(tn1.value)
            var tn2 = Number(tn2.value)
            var s = tn1 + tn2
            res1.innerText = `A soma de ${tn1} e ${tn2} Ã©: ${s}`       
        }
        
    </script>
</body>
</html>
