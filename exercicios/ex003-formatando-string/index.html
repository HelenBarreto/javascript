<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>

    <style>
        body{
            -color: beige;
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            color: crimson;
        }
    </style>
</head>
<body>


    <h1>formatando String</h1>
    <script>
    
        var nome = window.prompt('Qual é o sei nome?')  
        document.write(`Olá, nome seu ${nome} tem ${nome.lengt} letras`  )
        document.write(`olá ${nome}`)


    </script>

    <h2>formatando Number</h2>
    <script>

        var s = 1555.7
        window.alert(`O valor é ${s.toString()}`)
        document.write(`<p>O valor da variavel é ${s}</p>`)
        document.write(`<p>O valor com duas casas decimais  ${s.toFixed(2)}</p>`)  
        document.write(`<p>O valor com virgular em vez de ponto ${s.toFixed(2).replace('.',',')}</p>`)
        document.write(`<p>Transformando o valor em dinheiro (Real) ${s.toLocaleString('pt-br',{style:'currency',currency:'brl'})}</p>`)

    </script>
    
</body>
</html>
